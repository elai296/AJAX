<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button1">Get User</button>
    <button id="button2">Get Users</button>
    <br></br>
    <h1>User</h1>
    <div id="user"></div>
    <h1>Users</h1>
    <div id="users"></div>
<script>
    var getUser=document.getElementById('button1')
    getUser.addEventListener('click', loadUser);
    var getUsers=document.getElementById('button2')
    getUsers.addEventListener('click', loadUsers);

    function loadUsers(){
        console.log('abc')
        var xhr = new XMLHttpRequest();
        xhr.open ('GET', 'users.json', true);
        xhr.onload = function (){
            if(this.status===200){
                const user = JSON.parse(this.responseText);
                let output='';
                for( let i in user){
                    output += '<ul>' +
                        `<li> ID: ${user[i].id} </li>` +
                        `<li> Name: ${user[i].name} </li>` +
                        `<li> Email: ${user[i].email} </li>` +
                        '</ul>'
                        document.getElementById('users').innerHTML=output;
                    }
            }
        }
    xhr.send();
    }

    function loadUser(){
        var xhr = new XMLHttpRequest();
        xhr.open ('GET', 'user.json', true);
        xhr.onload = function (){
            if(this.status===200){
                const user = JSON.parse(this.responseText);
                let output='';
                    output += '<ul>' +
                        `<li> ID: ${user.id} </li>` +
                        `<li> Name: ${user.name} </li>` +
                        `<li> Email: ${user.email} </li>` +
                        '</ul>'
                        document.getElementById('user').innerHTML=output;
            }
        }
    xhr.send();
    }
     
</script>
   
    
</body>
</html>
